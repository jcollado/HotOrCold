<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hot or cold</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <h1><span class="hot">Hot</span> or <span class="cold">cold</span></h1>
            <h2>Guess the secret number by entering a number between 0 and 100</h2>
        </header>
        <div id="content">
            <div id="main_column">
                <form>
                    <label for="guess">Your guess</label>
                    <input type="text" name="guess" id="guess" maxlength="3" pattern="(100|[1-9]\d|\d)" required>
                    <input type="submit" name="submit" id="submit" value="Submit">
                </form>
                <div id="feedback">
                    <p>Waiting for your guess!</p>
                    <p id="hotter">Getting <span class="hot">hotter</span>!</p>
                    <p id="colder">Getting <span class="cold">colder</span>!</p>
                    <p id="neither">
                        Neither <span class="hot">hotter</span>
                        nor <span class="cold">colder</span>!
                    </p>
                    <p id="guessed">You guessed it!</p>
                </div>
            </div>
            <div id="thermometer">
                <div id="th-case">
                    <div class="th-top"></div>
                    <div class="th-middle"></div>
                    <div class="th-bottom"></div>
                </div>
                <div id="th-mercury">
                    <div class="th-top"></div>
                    <div class="th-bottom"></div>
                </div>
                <div id="th-scale">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="application.js"></script>
    </body>
</html>
